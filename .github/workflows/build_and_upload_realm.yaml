on:
  workflow_dispatch:

name: build_and_upload_realm

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: zhboner/realm

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: "x86_64-unknown-linux-gnu"
          override: true

      - name: Build Server
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=x86_64-unknown-linux-gnu --features 'mi-malloc'
      
      - name: Package the Binary
        run: |
          mv target/x86_64-unknown-freebsd/release/realm .
          tar czvf realm.tar.gz realm

#      - name: Debug
#        run: ls -R target/x86_64-unknown-freebsd/release/

      - name: Upload Binaries
        uses: actions/upload-artifact@v4.4.0
        with:
          name: realm
          path: realm.tar.gz
    
          # Duration after which artifact will expire in days. 0 means using default retention. Minimum 1 day. Maximum 90 days unless changed from the repository settings page.
          retention-days: 1
    
          # The level of compression for Zlib to be applied to the artifact archive. The value can range from 0 to 9: - 0: No compression - 1: Best speed - 6: Default compression (same as GNU Gzip) - 9: Best compression Higher levels will result in better compression, but will take longer to complete. For large files that are not easily compressed, a value of 0 is recommended for significantly faster uploads.
          compression-level: 0
    
          # If true, an artifact with a matching name will be deleted before a new one is uploaded. If false, the action will fail if an artifact for the given name already exists. Does not fail if the artifact does not exist.
          overwrite: true
